<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Design</title>
    <style>
       .product-image{
            height: 70px;
            width: 70px;
            object-fit: cover;
            border: 1px solid black;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
        #main-image{
            width:400px;
           height: 400px;
           object-fit:cover;
           border: 1px solid black;
           border-radius:30px;
           box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.25);
           margin: 40px auto;
           display: block;
        }
        .images-container{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <img src="1.jpg" id="main-image">
    <div class="images-container" >
        <img src="1.jpg" class="product-image" onclick="changeImage(1)">
        <img src="2.jpg" class="product-image" onclick="changeImage(2)">
        <img src="3.jpg" class="product-image" onclick="changeImage(3)">
        <img src="4.jpg" class="product-image" onclick="changeImage(4)">
        <img src="5.jpg" class="product-image" onclick="changeImage(5)">
        <img src="6.jpg" class="product-image" onclick="changeImage(6)">
    </div>

    <script>
        function changeImage(num){
            const mainImage = document.getElementById("main-image");
            if(num==1){
                mainImage.src = "1.jpg";
            }
            else if(num==2){
                mainImage.src = "2.jpg";
            }
            else if(num==3){
                mainImage.src = "3.jpg";
            }
            else if(num==4){
                mainImage.src = "4.jpg";
            }
            else if(num==5){
                mainImage.src = "5.jpg";
            }
            else if(num==6){
                mainImage.src = "6.jpg";
            }
    }
    </script>
</body>
</html>
